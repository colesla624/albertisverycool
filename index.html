<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run From Monsters - First Person</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute; top: 10px; left: 10px;
      color: white; font-family: sans-serif; font-size: 20px;
    }
    #controls {
      position: absolute; bottom: 20px; left: 20px;
      display: flex; gap: 10px;
    }
    .btn {
      width: 60px; height: 60px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 60px;
      font-size: 24px;
      color: white;
      user-select: none;
    }
  </style>
</head>
<body>
<div id="hud">Survive!</div>
<div id="controls">
  <div class="btn" id="left">◀</div>
  <div class="btn" id="up">▲</div>
  <div class="btn" id="down">▼</div>
  <div class="btn" id="right">▶</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202030);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5); // eye height

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Ground
  const groundGeo = new THREE.PlaneGeometry(100, 100);
  const groundMat = new THREE.MeshPhongMaterial({ color: 0x303030 });
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // Player (invisible body, camera is the eyes)
  const player = new THREE.Object3D();
  player.position.set(0, 1.6, 0);
  scene.add(player);
  player.add(camera);

  // Monster
  const monsterGeo = new THREE.BoxGeometry(1.5, 2, 1.5);
  const monsterMat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
  const monster = new THREE.Mesh(monsterGeo, monsterMat);
  monster.position.set(0, 1, -10);
  scene.add(monster);

  // Controls
  const keys = {};
  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  // Touch buttons
  function bindBtn(id, key) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', () => keys[key] = true);
    btn.addEventListener('touchend', () => keys[key] = false);
  }
  bindBtn('up','w');
  bindBtn('down','s');
  bindBtn('left','a');
  bindBtn('right','d');

  let surviveTime = 0;
  const hud = document.getElementById('hud');

  function animate() {
    requestAnimationFrame(animate);

    // Player movement
    const speed = 0.1;
    if (keys['w']) player.position.z -= speed;
    if (keys['s']) player.position.z += speed;
    if (keys['a']) player.position.x -= speed;
    if (keys['d']) player.position.x += speed;

    // Monster chases player
    const dir = new THREE.Vector3().subVectors(player.position, monster.position).normalize();
    monster.position.addScaledVector(dir, 0.05);

    // Check catch
    const dist = player.position.distanceTo(monster.position);
    if (dist < 1.5) {
      hud.textContent = "Caught! Refresh to try again.";
    } else {
      surviveTime += 0.016;
      hud.textContent = "Survive: " + surviveTime.toFixed(1) + "s";
    }

    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
