<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft-like Game with Joystick</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }

    /* Joystick styles */
    #joystick {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 120px;
      height: 120px;
      background: rgba(200,200,200,0.2);
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(100,100,100,0.6);
      border-radius: 50%;
      left: 30px;
      top: 30px;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="joystick">
    <div id="stick"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // === THREE.JS SETUP ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb); // sky blue

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 10);

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Ground
    const groundGeo = new THREE.BoxGeometry(50, 1, 50);
    const groundMat = new THREE.MeshLambertMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.position.y = -0.5;
    scene.add(ground);

    // Player cube
    const playerGeo = new THREE.BoxGeometry(1, 1, 1);
    const playerMat = new THREE.MeshLambertMaterial({ color: 0xff0000 });
    const player = new THREE.Mesh(playerGeo, playerMat);
    player.position.y = 0.5;
    scene.add(player);

    // === JOYSTICK LOGIC ===
    const joystick = document.getElementById("joystick");
    const stick = document.getElementById("stick");
    let joyCenter = { x: joystick.offsetLeft + joystick.offsetWidth/2,
                      y: joystick.offsetTop + joystick.offsetHeight/2 };
    let joyVector = { x: 0, y: 0 };

    function updateJoystick(e) {
      const touch = e.touches[0];
      const dx = touch.clientX - joyCenter.x;
      const dy = touch.clientY - joyCenter.y;
      const dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50); // clamp radius
      const angle = Math.atan2(dy, dx);
      joyVector.x = Math.cos(angle) * (dist/50);
      joyVector.y = Math.sin(angle) * (dist/50);
      stick.style.left = (30 + joyVector.x*50) + "px";
      stick.style.top = (30 + joyVector.y*50) + "px";
    }

    joystick.addEventListener("touchstart", updateJoystick);
    joystick.addEventListener("touchmove", updateJoystick);
    joystick.addEventListener("touchend", () => {
      joyVector.x = 0; joyVector.y = 0;
      stick.style.left = "30px";
      stick.style.top = "30px";
    });

    // === GAME LOOP ===
    function animate() {
      requestAnimationFrame(animate);

      // Move player based on joystick
      player.position.x += joyVector.x * 0.2;
      player.position.z += joyVector.y * 0.2;

      // Camera follows player
      camera.position.x = player.position.x;
      camera.position.z = player.position.z + 10;
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
